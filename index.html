<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!DOCTYPE html>
    <html lang="nl">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Layout met Buttons en Afbeelding</title>
      <link rel="stylesheet" href="styles.css" />
    </head>
    
    <header>
        <h1>Customise je eigen surfboard!</h1>
    </header>
    <main>
      <div class="container">
        <div class="linker-paneel">
          <button id="wit"></button>
          <button id="geel"></button>
          <button id="turquoise"></button>
          <button id="blauw"></button>
          <button id="rood"></button>
        </div>
    
        <div class="midden-paneel">
          <img src="images/wit.png" alt="A surfboard" id="surfboard"/>
          <button id="ready">Let's go surfing</button>
        </div>
    
        <div class="rechter-paneel">
          <div class="rechter-paneel-sound">
          <button id="liedje"><img src="images/Play.png" alt="sound icon"></button> </div>
          <div class="rechter-paneel-logos">
          <button id="claytonLogo"><img src="images/clayton-logo.png" alt="Clayton logo"/></button>
          <button id="quicksilverLogo"><img src="images/quicksilver-logo.svg" alt="Quicksilver logo" /></button></div>
        </div>
      </div>
    </main>
    

<script src="index.js"></script>
</body>
</html>
